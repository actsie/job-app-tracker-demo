<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
            background: #3b82f6;
            border-radius: 4px;
        }
        .title {
            font-weight: 600;
            color: #1f2937;
        }
        .url {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 12px;
            word-break: break-all;
        }
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        .status.error {
            background: #fef2f2;
            color: #dc2626;
        }
        .status.warning {
            background: #fefbeb;
            color: #d97706;
        }
        .button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-bottom: 8px;
        }
        .button:hover {
            background: #2563eb;
        }
        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .button.secondary {
            background: #6b7280;
        }
        .button.secondary:hover {
            background: #4b5563;
        }
        .config {
            border-top: 1px solid #e5e7eb;
            padding-top: 12px;
            margin-top: 12px;
        }
        .config input {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 12px;
            margin-bottom: 8px;
        }
        .config label {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 4px;
            display: block;
        }
        .help-text {
            font-size: 11px;
            color: #9ca3af;
            line-height: 1.3;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="title">Job Tracker</div>
    </div>
    
    <div class="url" id="currentUrl">Loading...</div>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <button id="captureBtn" class="button">Capture Job Description</button>
    <button id="testConnectionBtn" class="button secondary">Test Connection</button>
    
    <div class="config">
        <label for="serverUrl">Desktop App URL:</label>
        <input type="text" id="serverUrl" placeholder="http://localhost:3000" value="http://localhost:3000">
        
        <label for="authToken">Auth Token:</label>
        <input type="text" id="authToken" placeholder="Will be fetched automatically">
        
        <div class="help-text">
            Make sure your Job App Tracker desktop app is running. The extension will automatically fetch the authentication token.
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
